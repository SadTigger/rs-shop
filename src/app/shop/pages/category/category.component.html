<section class="category" *ngIf="category">

  <h3>Category: {{ category.name }}</h3>

  <div class="content" *ngIf="category.subCategories">
    <div class="category-bars">
      <mat-card class="category-bar" *ngFor="let item of category.subCategories">
        <a [routerLink]="[item.id]">{{ item.name }}</a>
      </mat-card>
    </div>

  </div>

</section>
