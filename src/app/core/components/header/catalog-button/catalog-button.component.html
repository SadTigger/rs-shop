<button type="button" class="catalog-button" (click)="toggle()" [class.pressed]="isPressed">
  <div class="catalog-button-icon">
    <div *ngIf="isPressed else square;">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="">
        <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd" d="M12 13.0607L15.4697 16.5303L16.5303 15.4697L13.0607 12L16.5303 8.53033L15.4697 7.46967L12 10.9393L8.53033 7.46967L7.46967 8.53033L10.9393 12L7.46967 15.4697L8.53033 16.5303L12 13.0607Z"></path>
      </svg>
    </div>
    <ng-template #square>
      <div class="square">
        <div class="white-pixel first"></div>
      </div>
      <div class="square">
        <div class="white-pixel second"></div>
      </div>
      <div class="square">
        <div class="white-pixel third"></div>
      </div>
      <div class="square">
        <div class="white-pixel forth"></div>
      </div>
    </ng-template>
  </div>
  <span>{{ text }}</span>
</button>
