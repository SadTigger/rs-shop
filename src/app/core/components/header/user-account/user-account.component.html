<div class="account-wrapper">
  <button type="button" class="user-popup-toggle" [class.pressed]="isPressed" (click)="toggle()">
    <div class="login-icon" *ngIf="!isLoggedIn else loggedOutIcon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="">
        <path fill="currentColor" d="M16.2 3.25C17.1665 3.25 17.95 4.0335 17.95 5V17C17.95 17.9665 17.1665 18.75 16.2 18.75H8.8C7.8335 18.75 7.05 17.9665 7.05 17V15H8.55V17C8.55 17.1381 8.66193 17.25 8.8 17.25H16.2C16.3381 17.25 16.45 17.1381 16.45 17V5C16.45 4.86193 16.3381 4.75 16.2 4.75H8.8C8.66193 4.75 8.55 4.86193 8.55 5V6.99998H7.05V5C7.05 4.0335 7.8335 3.25 8.8 3.25H16.2Z"></path>
        <path fill="currentColor" d="M9.96967 9.03031C9.67678 8.73742 9.67677 8.26255 9.96967 7.96966C10.2626 7.67676 10.7374 7.67676 11.0303 7.96965L13.5303 10.4696C13.671 10.6103 13.75 10.801 13.75 10.9999C13.75 11.1989 13.671 11.3896 13.5303 11.5303L11.0303 14.0303C10.7374 14.3232 10.2626 14.3232 9.96967 14.0303C9.67678 13.7374 9.67677 13.2625 9.96967 12.9697L11.1894 11.7499H5C4.58579 11.7499 4.25 11.4142 4.25 10.9999C4.25 10.5857 4.58579 10.2499 5 10.2499H11.1893L9.96967 9.03031Z"></path>
      </svg>
    </div>
    <ng-template #loggedOutIcon>
      <div class="login-icon">
        <svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="">
          <path fill="#1A1A1A" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" d="M14.9 7.25C14.9 8.71355 13.7136 9.9 12.25 9.9C10.7865 9.9 9.60001 8.71355 9.60001 7.25C9.60001 5.78645 10.7865 4.6 12.25 4.6C13.7136 4.6 14.9 5.78645 14.9 7.25ZM14.888 10.5824C15.8701 9.80391 16.5 8.60052 16.5 7.25C16.5 4.90279 14.5972 3 12.25 3C9.9028 3 8.00001 4.90279 8.00001 7.25C8.00001 8.60051 8.62993 9.8039 9.61198 10.5824C7.47858 11.5771 6 13.7409 6 16.25V18C6 18.2761 6.22386 18.5 6.5 18.5H18C18.2761 18.5 18.5 18.2761 18.5 18V16.25C18.5 13.7409 17.0214 11.5771 14.888 10.5824ZM16.9 16.25V16.9H7.6V16.25C7.6 13.6819 9.68188 11.6 12.25 11.6C14.8181 11.6 16.9 13.6819 16.9 16.25Z"></path>
        </svg>
      </div>
    </ng-template>
    <span>Аккаунт</span>
  </button>
  <div *ngIf="isPressed && !isLoggedIn else loggedOut" class="account-popup" >
    <div class="user">
      <div class="user-icon"></div>
      <button (click)="login()" class="login-btn">Войти</button>
    </div>
    <div class="profile-container">
      <div class="profile-item">
        <a href="#" class='profile-link'>
          <span class="link-icon cart-icon"></span>
          <span class="link-info">Корзина</span>
        </a>
      </div>
      <div class="border"></div>
      <div class="profile-item">
        <a href="#" class='profile-link'>
          <span class="link-icon favorites-icon"></span>
          <span class="link-info">Избранные товары</span>
        </a>
      </div>
      <div class="profile-item">
        <a href="#" class='profile-link'>
          <span class="link-icon waiting-list-icon"></span>
          <span class="link-info">Лист ожидания</span>
        </a>
      </div>
    </div>
  </div>
  <ng-template #loggedOut>
    <div class="account-popup" *ngIf="isPressed">
      <div class="user">
        <div class="user-icon"></div>
      </div>
      <div class="profile-container">
        <div class="profile-item">
          <a href="#" class='profile-link'>
            <span class="link-icon cart-icon"></span>
            <span class="link-info">Корзина</span>
          </a>
        </div>
        <div class="border"></div>
        <div class="profile-item">
          <a href="#" class='profile-link'>
            <span class="link-icon favorites-icon"></span>
            <span class="link-info">Избранные товары</span>
          </a>
        </div>
        <div class="profile-item">
          <a href="#" class='profile-link'>
            <span class="link-icon waiting-list-icon"></span>
            <span class="link-info">Лист ожидания</span>
          </a>
        </div>
      </div>
    </div>
  </ng-template>
</div>
