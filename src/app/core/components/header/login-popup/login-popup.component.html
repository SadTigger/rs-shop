<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()">
      <h2>Вход</h2>
      <mat-error *ngIf="loginInvalid">
        Логин и/или пароль не указаны
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Логин" formControlName="login" required>
        <mat-error>
          Логин не указан
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Пароль" formControlName="password" required>
        <mat-error>
          Пароль не указан
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Войти</button>
    </form>
  </mat-card-content>
</mat-card>
<div class="registration">
  <button (click)="registration()">Регистрация</button>
</div>
