<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="register()">
      <h2>Регистрация</h2>
      <mat-error *ngIf="loginInvalid">
        Логин и/или пароль не указаны
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Логин" formControlName="login" required>
        <mat-error>
          Логин не указан
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Пароль" formControlName="password" required>
        <mat-error>
          Пароль не указан
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Имя" formControlName="firstName" required>
        <mat-error>
          Имя не указано
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Фамилия" formControlName="lastName" required>
        <mat-error>
          Фамилия не указана
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Зарегистрироваться</button>
    </form>
  </mat-card-content>
</mat-card>
